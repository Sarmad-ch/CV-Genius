
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV-Genius AI Builder</title>
    <script>
      // Global error handler to diagnose "white page" issues in production
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, "at", source, ":", lineno);
        // Display a user-friendly error if the app fails to mount
        if (document.getElementById('root').innerHTML === "") {
          document.getElementById('root').innerHTML = `
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;color:#64748b;padding:20px;text-align:center;">
              <h2 style="color:#1e293b;margin-bottom:8px;">Application Load Error</h2>
              <p style="margin-bottom:16px;">There was a problem starting the application. Check the console for more details.</p>
              <code style="background:#f1f5f9;padding:8px 12px;border-radius:6px;font-size:12px;max-width:100%;overflow-x:auto;">${message}</code>
              <button onclick="location.reload()" style="margin-top:24px;padding:10px 20px;background:#4f46e5;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;">Retry Load</button>
            </div>
          `;
        }
      };

      // Suppress the Tailwind Play CDN production warning
      (function() {
        const originalWarn = console.warn;
        console.warn = function(message) {
          if (typeof message === 'string' && message.includes('cdn.tailwindcss.com should not be used in production')) return;
          originalWarn.apply(console, arguments);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        margin: 0;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white !important;
        }
        .no-print {
          display: none !important;
        }
        .resume-page {
          box-shadow: none !important;
          margin: 0 auto !important;
          width: 210mm !important;
          height: 297mm !important;
          min-height: 297mm !important;
          padding: 15mm !important;
          display: block !important;
          page-break-after: avoid;
          page-break-before: avoid;
          transform: none !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      .layout-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
